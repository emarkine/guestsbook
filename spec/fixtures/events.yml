nonfarm:
  id: 1
  name: Nonfarm Payrolls
  location: USA
  periodicity: monthly
  week: 1
  day: Friday
  date: 2014-11-07
  time: '14:30'
  link: '[http://finviz.com/calendar.ashx,http://ru.investing.com/economic-calendar/nonfarm-payrolls-227]'
  description: количество новых рабочих мест созданных в несельскохозяйственных отраслях экономики
  note: |
    Публикация данных по Nonfarm Payrolls — 1 из главных новостей для финансовых рынков.
    Каждую первую пятницу месяца рынки замирают в преддверии новости, а цены экстремально изменяются после ее публикации.
    Данная новость принуждает трепетать даже опытных трейдеров с огромным стажем торговли.
    Nonfarm payrolls - в США - ежемесячный индикатор, характеризующий количество новых рабочих мест, созданных в несельскохозяйственных отраслях экономики за месяц.
    Прирост этого показателя характеризует увеличение занятости и приводит к росту курса доллара на валютных рынках.
    Существует эмпирическое правило, согласно которому увеличение Nonfarm payrolls на 200 000 в месяц приравнивается к увеличению ВВП на 3.0%

