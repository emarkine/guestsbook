1:
  id: 1
  name: manual
  description: Настроенная вручную стратегия.

2:
  id: 2
  name: moving
  title: Long Moving Average
  description: Вход на основе средних с длинным периодом, являющимеся динамическими уровнями поддержки/сопротивления.

3:
  id: 3
  name: bollinger
  title: Bollinger Bands
  description: |
    Покупка 1m бинарных опционов каждый раз когда курс пересек линию Боллиджера и начинает разворачиваться.
  note: |
    Мы находимся в боковом движении, т.е. не в тренде.
    Признаки тренда - величина первой производной от SMA(20)
    Если курс пересек отдну из границ линий, то есть вероятность его разворота.
    Если посмотреть на история по 1m барам, то большинство таких сделок в плюсе.
    Риск состоит в случае начала тренда, тогда возможны покупки нескольких опционов, которые закончатся не в деньгах.

4:
  id: 4
  name: rainbow
  title:
  description: Когда все три EMA распустились как радуга - это начало тренда.

5:
  id: 5
  name: pinocchio
  title: Pinocchio
  description: Стратегия разворота по форме свечи похожую на длинный нос Буратино.
  note: |
    Очень длинный хвост в сторону противоположенную развороту.
    Другой хвост очень короткий или его может вобще не быть.
    Тело свечи очень маленькое или просто линия.
    Чем длинее нос у буратины и чем меньше тело свечи - тем лучше.
    Как одна из версий этой стратигии - фигура рельсы из Prace Action, которая по сути тот же Буратина, но на чуть большем timeframe.

6:
  id: 6
  name: sar
  description: Когда SAR пересекает линию тренда на 1 минуте то покупаем 5 минутные опцион на разворот
#  link: http://en.wikipedia.org/wiki/Parabolic_SAR


