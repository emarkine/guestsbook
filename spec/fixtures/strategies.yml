13:
  id: 13
  name: against
  description: добавлять к позиции дешевеющий актив, когда тренд идет против
  note: |
    Работает во флете и на рынке, с явно выраженными переодами.
    Приносить разрушительные убытки в случае тренда.
    Очень важно выбрать актив и точки входа.

14:
  id: 14
  name: friday
  title: Close Friday
  description: В последний час торговли на американском рынке в пятницу биржевой индекс Dow Jones имеет тенденцию к росту.
  note: |
    Причиной роста, вероятнее всего, являются покупки акций держателями "коротких" позиций,
    которые закрывают их на выходные – чтобы не рисковать в том случае, если на выходных выйдут какие-либо новости,
    сильно толкающие курс акций вверх.

