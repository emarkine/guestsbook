wave:
  title: Wave
  name: Волна - номер в морском стиле
  description: |
    Апартаменты расположены в 4 км от живописного центра города Амстердам.  В вашем распоряжении беспратный предоставляется WiFi доступ в интернет, рядом со зданием две больших платных парковки с самой низкой ценой в городе. Апартаменты содержат 4 спальных комнаты, гостинную и современную кухню, с газовой плитой, микроволновкой, холодильником, чайником, соковыжималкой и другими кухонноными принадлежностями. Мы предоставляем  гостям возможность приготовить кофе экзотическим способом.
    В апартаментах запрещено курить и устраивать вечеринки.
    Душевая, туалет и кухня - это места общего пользования. Пожалуйста, убирайте за собой в душевой и мойте посуду на кухне.
    Комната с удобной двуспальной кроватью, диваном, шкафом и современным светодиодным освещением.